          <p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">入口：点击底部导航“行业”进入 研究报告：易车研究院数据报告内容展示</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1、报告列表页字段信息</span></p><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">报告缩略图</span></li><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">报告标题</span></li><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">报告作者（默认都为易车研究院）</span></li><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">报告发布时间</span></li></ul><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">2、报告详情页功能说明</span></p><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">详情内容：易车报告标题、报告发布时间、报告作者、报告正文内容</span></li><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">点击详情内容查看报告全文</span></li><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">点击返回，返回到报告列表页</span></li></ul><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">3、交互及规则</span></p><ul><li style=""><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">排序：根据报告发布时间倒序排序（最新显示在最上方）</sp
